name: CI on pull request

permissions:
  contents: read

on:
  pull_request:
    branches:
    - main
    paths:
    - 'src/**/*.ts'
    - 'package.json'
    - 'tsconfig.json'
    - 'esbuild.js'
    - 'eslint.config.mjs'
    - '.github/**/*.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v6

    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20

    - run: npm ci

    - name: Install vsce
      run: npm install --global @vscode/vsce

    - run: vsce package
